name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports: ['27017:27017']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
        working-directory: backend
      - run: npm run test -- --runInBand
        working-directory: backend
      - run: npm ci
        working-directory: frontend
      - run: npm run test
        working-directory: frontend
